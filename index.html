<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <title>Trader++ | Financial Infrastructure for Quants</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #0f1b2a;
      --bg-gradient-end: #020d14;
      --text-primary: #ffffff;
      --accent: #2dd4bf; /* Based on logo turquoise */
      --accent-dark: #0e7490;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(120deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent);
    }
    nav a {
      margin-left: 2rem;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
      flex-wrap: wrap;
    }
    .hero-text {
      flex: 1 1 500px;
    }
    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 500px;
      color: #cbd5e1;
    }
    .hero-text input {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      margin-right: 0.5rem;
    }
    .hero-text button {
      background-color: var(--accent);
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .hero-image {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }
    .hero-image img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Trader++</div>
    <nav>
      <a href="#features">Features</a>
      <a href="#demos">Demos</a>
      <a href="https://github.com/rohitashwachaks/traderplusplus">GitHub</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>Financial infrastructure<br>to grow your alpha</h1>
      <p>Trader++ helps quants and devs prototype, backtest, and optimize trading strategies with a modular, CLI-driven framework built for speed and control.</p>
      <input type="email" placeholder="Your email">
      <button>Start Now →</button>
    </div>
    <div class="hero-image">
      <img src="trader_pp.png" alt="Trader++ Logo">
    </div>
  </section>
  <footer>
    Built by Rohitashwa · Open-source · Quant-first.
  </footer>
</body>
</html>
